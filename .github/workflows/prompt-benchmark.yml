name: Prompt Benchmark CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-prompts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openai

      - name: Run prompt benchmark
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python prompt_ci_demo/evaluate_prompts.py
